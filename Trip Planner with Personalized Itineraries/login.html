<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="login.css">

    <title>Login and Register</title>
</head>
<body>
    <div class="login">
        <img src="sfondologin.jpg" alt="login image" class="login__img">

        <form action="" class="login__form">
            <h1 class="login__title">Login</h1>

            <div class="login__content">
                <div class="login__box">
                    <i class="ri-user-3-line login__icon"></i>
                    <div class="login__box-input">
                        <input type="email" required class="login__input" id="login-email" placeholder=" ">
                        <label for="login-email" class="login__label">Email</label>
                    </div>
                </div>

                <div class="login__box">
                    <i class="ri-lock-2-line login__icon"></i>
                    <div class="login__box-input">
                        <input type="password" required class="login__input" id="login-pass" placeholder=" ">
                        <label for="login-pass" class="login__label">Password</label>
                        <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                    </div>
                </div>
            </div>

            <div class="login__check">
                <a href="#" class="login__forgot" id="forgot-password">Forgot Password?</a>
            </div>

            <button type="submit" class="login__button" id="login-btn">Login</button>
            
            <div class="login__toggle">
                <span id="toggle-to-register">Don't have an account? Register</span>
                <span id="toggle-to-login" style="display: none;">Already have an account? Login</span>
            </div>
            
            <p class="login__register" id="register-link" style="display: none;">
                Already have an account? <a href="#" id="switch-to-login">Login</a>
            </p>
        </form>
    </div>

    <script src="firebase.js" type="module"></script>
    <script src="login.js" type="module"></script>
</body>
</html>
